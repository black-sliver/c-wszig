name: Test

on:
  workflow_dispatch:
  push:
    paths:
      - '**.zig'
      - '**.zig.zon'
      - '.github/workflows/test.yaml'
  pull_request:
    paths:
      - '**.zig'
      - '**.zig.zon'
      - '.github/workflows/test.yaml'

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-13, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - uses: mlugg/setup-zig@8d6198c65fb0feaa111df26e6b467fea8345e46f
        with:
          version: 0.14.1
      - name: Run Tests
        run: |
          zig build test
      - name: Run sample
        run: |
          zig build run
